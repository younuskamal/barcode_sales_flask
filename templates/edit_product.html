{% extends "base.html" %}

{% block title %}Edit Product{% endblock %}

{% block content %}
<h2>Edit Product</h2>

<form method="POST" action="{{ url_for('edit_product', product_id=product[0]) }}">
    <input type="hidden" name="product_id" value="{{ product[0] }}">

    <div class="form-group">
        <label for="barcode">Barcode:</label>
        <input type="text" id="barcode" name="barcode" class="form-control" value="{{ product[1] }}" required>
    </div>

    <div class="form-group">
        <label for="name">Product Name:</label>
        <input type="text" id="name" name="name" class="form-control" value="{{ product[2] }}" required>
    </div>

    <div class="form-group">
        <label for="purchase_price">Purchase Price:</label>
        <input type="number" id="purchase_price" name="purchase_price" class="form-control" step="0.01" value="{{ product[3] }}" required>
    </div>

    <div class="form-group">
        <label for="sale_price">Sale Price:</label>
        <input type="number" id="sale_price" name="sale_price" class="form-control" step="0.01" value="{{ product[4] }}" required>
    </div>

    <div class="form-group">
        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" name="quantity" class="form-control" value="{{ product[5] }}" required>
    </div>

    <div class="form-group">
        <label for="manufacturer">Manufacturer:</label>
        <input type="text" id="manufacturer" name="manufacturer" class="form-control" value="{{ product[6] }}" required>
    </div>

    <div class="form-group">
        <button type="submit" class="btn btn-primary">Update Product</button>
        <a href="{{ url_for('manage_products') }}" class="btn btn-secondary">Cancel</a>
    </div>
</form>

{% endblock %}
