{% extends "base.html" %}

{% block title %}Edit Product{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2 class="mb-4">Edit Product</h2>

    <form method="POST" action="{{ url_for('edit_product', product_id=product[0]) }}">
        <input type="hidden" name="product_id" value="{{ product[0] }}">

        <div class="form-group mb-3">
            <label for="barcode">Barcode:</label>
            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text"><i class="fas fa-barcode"></i></span>
                </div>
                <input type="text" id="barcode" name="barcode" class="form-control" value="{{ product[1] }}" required>
            </div>
        </div>

        <div class="form-group mb-3">
            <label for="name">Product Name:</label>
            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text"><i class="fas fa-tag"></i></span>
                </div>
                <input type="text" id="name" name="name" class="form-control" value="{{ product[2] }}" required>
            </div>
        </div>

        <div class="form-group mb-3">
            <label for="purchase_price">Purchase Price:</label>
            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text"><i class="fas fa-dollar-sign"></i></span>
                </div>
                <input type="number" id="purchase_price" name="purchase_price" class="form-control" step="0.01" value="{{ product[3] }}" required>
            </div>
        </div>

        <div class="form-group mb-3">
            <label for="sale_price">Sale Price:</label>
            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text"><i class="fas fa-tag"></i></span>
                </div>
                <input type="number" id="sale_price" name="sale_price" class="form-control" step="0.01" value="{{ product[4] }}" required>
            </div>
        </div>

        <div class="form-group mb-3">
            <label for="quantity">Quantity:</label>
            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text"><i class="fas fa-cubes"></i></span>
                </div>
                <input type="number" id="quantity" name="quantity" class="form-control" value="{{ product[5] }}" required>
            </div>
        </div>

        <div class="form-group mb-3">
            <label for="manufacturer">Manufacturer:</label>
            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text"><i class="fas fa-industry"></i></span>
                </div>
                <input type="text" id="manufacturer" name="manufacturer" class="form-control" value="{{ product[6] }}" required>
            </div>
        </div>

        <div class="form-group">
            <button type="submit" class="btn btn-primary">
                <i class="fas fa-save"></i> Update Product
            </button>
            <a href="{{ url_for('manage_products') }}" class="btn btn-secondary">
                <i class="fas fa-times"></i> Cancel
            </a>
        </div>
    </form>
</div>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

{% endblock %}
