<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Receipt</title>
    <style>
        .receipt {
            width: 80%;
            margin: 0 auto;
        }
        .receipt-header, .receipt-footer {
            text-align: center;
        }
        .receipt-body {
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="receipt">
        <div class="receipt-header">
            <h1>Receipt</h1>
            <p>Seller ID: {{ receipt.seller_id }}</p>
            <p>Buyer Name: {{ receipt.buyer_name }}</p>
            <p>Buyer Phone: {{ receipt.buyer_phone }}</p>
            <p>Date: {{ receipt.sale_date.strftime('%Y-%m-%d %H:%M:%S') }}</p>
        </div>
        <div class="receipt-body">
            <p>Total Price: {{ receipt.total_price }}</p>
        </div>
        <div class="receipt-footer">
            <p>Thank you for your purchase!</p>
        </div>
    </div>
</body>
</html>
